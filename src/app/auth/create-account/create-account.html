<div class="auth-hero min-vh-100 d-flex flex-column align-items-center justify-content-start py-5">
  <img src="assets/img/emenetLogo.png" alt="Logo" height="100" class="mb-3 opacity-75">

  <div class="auth-card shadow-lg p-4 p-sm-5">
    <h4 class="text-center fw-bold mb-1">¡Bienvenido!</h4>
    <p class="text-center text-muted mb-4">Crear Cuenta</p>

        <form [formGroup]="createForm" (ngSubmit)="register()" >

          <div class="mb-3">
            <label for="InputName1" class="form-label fw-semibold">Nombre</label>
            <input formControlName="name" type="text" class="form-control" id="InputName1" placeholder="Nombre" >

            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="mt-2 small text-danger">

                <div *ngIf="name.errors?.['required']">
                  Nombre requerido
                </div> 
                <div *ngIf="name.errors?.['pattern']">
                  Solo se aceptan letras
                </div>             
            </div>
          </div>

          <div class="mb-3">
            <label for="InputlastName1" class="form-label fw-semibold">Apellidos</label>
            <input formControlName="lastName" type="text" class="form-control" id="InputlastName1" placeholder="Apellidos" >
   
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                 class="mt-2 small text-danger">

                <div *ngIf="lastName.errors?.['required']">
                  Nombre requerido
                </div>         
                <div *ngIf="lastName.errors?.['pattern']">
                  Solo se aceptan letras
                </div> 
            </div>
          </div>

          <div class="mb-3">
            <label for="InputTelefono1" class="form-label fw-semibold">Telefono</label>
            <input formControlName="phone" type="text" class="form-control" id="InputTelefono1" placeholder="" >
   
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
                 class="mt-2 small text-danger">

                <div *ngIf="phone.errors?.['required']">
                  Numero telefonico requerido
                </div>         
                <div *ngIf="phone.errors?.['pattern']">
                  Solo se aceptan numeros
                </div> 
            </div>
          </div>

          <div class="mb-3">
            <label for="InputEmail1" class="form-label fw-semibold">Email</label>
            <input formControlName="email" type="email" class="form-control" id="InputEmail1" placeholder="correo@dominio.com" aria-describedby="emailHelp">
              
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="mt-2 small text-danger">

                <div *ngIf="email.errors?.['required']">
                  Email requerido
                </div>
                <div *ngIf="email.errors?.['email']">
                  Email debe tener formato valido 
                </div>
              </div>
          </div>          

          <div class="mb-3">
            <label for="InputPassword1" class="form-label fw-semibold">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="••••••••" id="InputPassword1">
            
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                 class="mt-2 small text-danger">

                <div *ngIf="password.errors?.['required']">
                  Password requerido
                </div>     
                <div *ngIf="password.errors?.['minlength']">
                  Minimo 8 caracteres
                </div>        
            </div>

            <div class="d-flex justify-content-between mb-4">
              <a routerLink="/iniciar-sesion" class="text-muted text-decoration-none">¿Ya tienes cuenta?</a>
            </div>

          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">registrarse</button>
          <p *ngIf="error" class="text-danger mb-4">{{ error }}</p>
        </form>
  </div>
</div>
