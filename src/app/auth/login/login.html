<div class="auth-hero min-vh-100 d-flex flex-column align-items-center justify-content-start py-5">
  <img src="https://emenet.mx/assets/emenetLogoN.png" alt="Logo" height="100" class="mb-3 opacity-75">

  <div class="auth-card shadow-lg p-4 p-sm-5">
    <h3 class="text-center fw-bold mb-1">¡Bienvenido!</h3>
    <p class="text-center text-muted mb-4">Inicia sesión para continuar</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-semibold">Email</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="correo@dominio.com" aria-describedby="emailHelp">
              
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="mt-2 small text-danger">

                <div *ngIf="email.errors?.['required']">
                  Email requerido
                </div>
                <div *ngIf="email.errors?.['email']">
                  Email debe tener formato valido 
                </div>
              </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fw-semibold">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="••••••••" id="exampleInputPassword1">
            
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                 class="mt-2 small text-danger">

                <div *ngIf="password.errors?.['required']">
                  Password requerido
                </div>            
                <div *ngIf="password.errors?.['minlength']">
                  Minimo 8 caracteres
                </div>      
            </div>

            <div class="d-flex justify-content-between mb-4">
              <a routerLink="/crear-cuenta" class="text-muted text-decoration-none">Crear cuenta</a>
              <a routerLink="/recuperar-password" class="text-muted text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>


          </div>
          <button type="submit" class="btn btn-secondary btn-lg w-100">Iniciar sesion</button>
        </form>
  </div>
</div>
