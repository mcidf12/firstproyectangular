<div class="auth-hero min-vh-100 d-flex flex-column align-items-center justify-content-start py-5">
  <img src="assets/img/emenetLogo.png" alt="Logo" height="100" class="mb-3 opacity-75">

  <div class="auth-card shadow-lg p-4 p-sm-5">
    <h3 class="text-center fw-bold mb-1">¡Bienvenido!</h3>
    <p class="text-center text-muted mb-4">Inicia sesión para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()">


      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-semibold">Email o numero de cliente</label>
        <input formControlName="usuario" type="text" class="form-control" id="exampleInputEmail1" placeholder=""
          autocomplete="username" aria-describedby="emailHelp">

        <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="mt-2 small text-danger">
          <div *ngIf="usuario.errors?.['required']">
            campo requerido
          </div>
          <div *ngIf="usuario.errors?.['usuario']">
            Email debe tener formato valido
          </div>
        </div>

      </div>

      <div class="mb-3">

        <label for="exampleInputPassword1" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
            autocomplete="current-password" placeholder="••••••••" />

          <button type="button" class="btn btn-outline-secondary" (click)="viewPassword()">
            <img [src]="showPassword ? 'assets/img/invisible.png' : 'assets/img/ojo.png'" alt="" width="24" height="24">
          </button>
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mt-2 small text-danger">
          <div *ngIf="password.errors?.['required']">
            Password requerido
          </div>
          <div *ngIf="error" class="text-danger mb-4">{{ error }}</div>
        </div>

      </div>

      <!-- checkbox "Recordar credenciales" -->
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="rememberCheck" formControlName="remember" />
            <label class="form-check-label text-muted" for="rememberCheck">
              Recordar credenciales 
            </label>
          </div>

        <div class="d-flex justify-content-between mb-4">
          <a routerLink="/crear-cuenta" class="text-muted text-decoration-none">Crear cuenta</a>
          <a routerLink="/recuperar-password" class="text-muted text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
      <p *ngIf="error" class="text-danger mb-4">{{ error }}</p>

      <button type="submit" class="btn btn-secondary btn-lg w-100" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Iniciar sesion
      </button>
    </form>
      <ngx-sonner-toaster richColors closeButton position="top-center" />
  </div>
</div>
