<div class="d-flex flex-column min-vh-100">

  <div class="app-header">
  <app-header (toggleSidebar)="toggleSidebar()" ></app-header>
  </div>

  <div class="app-wrapper flex-grow-1">

    <!--RUTAS PERMITIDAS -->
    <aside class="sidebar-container" *ngIf="showSidebar" [class.open]="sidebarOpen">
      <app-nav (linkClick)="closeSidebar()"></app-nav>
    </aside>

    <!-- Backdrop SOLO si hay sidebar -->
    <div class="backdrop" *ngIf="showSidebar && sidebarOpen" (click)="closeSidebar()"></div>

    <!-- Contenido -->
    <main class="flex-grow-1">
      <router-outlet></router-outlet>

    </main>

  </div>

  <app-footer class="mt-auto"></app-footer>

</div>
