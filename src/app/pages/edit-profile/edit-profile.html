<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg p-2 p-sm-3">
                <div class="card-body">
                    <h4 class="mb-3">Editar perfil</h4>

                    <form [formGroup]="updateForm" (ngSubmit)="update()">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="InputName1" class="form-label fw-semibold">Nombre</label>
                            <input formControlName="name" type="text" class="form-control" id="InputName1">

                            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)"
                                class="mt-2 small text-danger">

                                <div *ngIf="name.errors?.['required']">
                                    Nombre requerido
                                </div>
                                <div *ngIf="name.errors?.['pattern']">
                                    Solo se aceptan letras
                                </div>
                            </div>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="InputLastName1" class="form-label fw-semibold">Apellidos</label>
                            <input formControlName="lastName" type="text" class="form-control" id="InputLastName1">

                            <div class="invalid-feedback"
                                *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                                class="mt-2 small text-danger">

                                <div *ngIf="lastName.errors?.['required']">
                                    Apellidos requerido
                                </div>
                                <div *ngIf="lastName.errors?.['pattern']">
                                    Solo se aceptan letras
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="InputTelefono1" class="form-label fw-semibold">Telefono</label>
                            <input formControlName="phone" type="text" class="form-control" id="InputTelefono1">

                            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="mt-2 small text-danger">

                                <div *ngIf="phone.errors?.['required']">
                                    Numero telefonico requerido
                                </div>
                                <div *ngIf="phone.errors?.['pattern']">
                                    Solo se aceptan numeros
                                </div>
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="InputEmail1" class="form-label fw-semibold">Email</label>
                            <input formControlName="email" type="email" class="form-control" id="InputEmail1"
                                 aria-describedby="emailHelp">

                            <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)"
                                class="mt-2 small text-danger">

                                <div *ngIf="email.errors?.['required']">
                                    Email requerido
                                </div>
                                <div *ngIf="email.errors?.['email']">
                                    Email debe tener formato valido
                                </div>
                            </div>
                        </div>

                        <!-- Acciones -->
                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <button type="button" class="btn btn-outline-secondary" (click)="cancel()"
                                [disabled]="loading">Cancelar</button>
                            <button type="submit" class="btn btn-primary" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
