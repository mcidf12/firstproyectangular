<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-3">Editar perfil</h4>

                    <form [formGroup]="updateForm" (ngSubmit)="update()">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="InputName1" class="form-label fw-semibold">Nombre</label>
                            <input formControlName="name" type="text" class="form-control" id="InputName1"
                                placeholder="Nombre">

                            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)"
                                class="mt-2 small text-danger">

                                <div *ngIf="name.errors?.['required']">
                                    Nombre requerido
                                </div>
                                <div *ngIf="name.errors?.['pattern']">
                                    Solo se aceptan letras
                                </div>
                            </div>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="InputLastName1" class="form-label fw-semibold">Apellidos</label>
                            <input formControlName="lastName" type="text" class="form-control" id="InputLastName1"
                                placeholder="Apellidos">

                            <div class="invalid-feedback"
                                *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                                class="mt-2 small text-danger">

                                <div *ngIf="lastName.errors?.['required']">
                                    Apellidos requerido
                                </div>
                                <div *ngIf="lastName.errors?.['pattern']">
                                    Solo se aceptan letras
                                </div>
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="InputEmail1" class="form-label fw-semibold">Email</label>
                            <input formControlName="email" type="email" class="form-control" id="InputEmail1"
                                placeholder="correo@dominio.com" aria-describedby="emailHelp">

                            <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)"
                                class="mt-2 small text-danger">

                                <div *ngIf="email.errors?.['required']">
                                    Email requerido
                                </div>
                                <div *ngIf="email.errors?.['email']">
                                    Email debe tener formato valido
                                </div>
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Contraseña</label>
                            <div class="input-group">
                                <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                                    class="form-control" placeholder="Nueva contraseña (mín 8 caracteres)" />

                                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                    class="mt-2 small text-danger">
                                </div>

                                <button type="button" class="btn btn-outline-secondary" (click)="viewPassword()">
                                    <img [src]="showPassword ? 'assets/img/invisible.png' : 'assets/img/ojo.png'" alt=""
                                        width="24" height="24">
                                </button>
                            </div>
                            <div class="invalid-feedback d-block" *ngIf="password?.errors && password?.touched">
                                <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 8
                                    caracteres.</div>
                                <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
                            </div>
                            <div class="form-text">Deja vacío si no deseas cambiar la contraseña.</div>
                        </div>

                        <!-- Acciones -->
                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <button type="button" class="btn btn-outline-secondary" (click)="cancel()"
                                [disabled]="loading">Cancelar</button>
                            <button type="submit" class="btn btn-primary" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
