<body>
    <main class="col-12 col-md-9 col-lg-12 px-3 px-lg-4 py-4 bg-light">

        <div class="container">

            <h2 class="title">Notificaciones</h2>

            <!-- Estado vac√≠o -->
            <div *ngIf="notifications.length === 0" class="empty-state">
                <p>No hay notificaciones nuevas.</p>
            </div>

            <!-- Lista de notificaciones -->
            <div *ngFor="let n of notifications" class="notification" [ngClass]="{ 'unread': n.unread }">
                
                <div class="notification-icon">
                    <span *ngIf="n.title === 'Recordatorio de Pago'">üí≥</span>
                    <span *ngIf="n.title === 'Adeudo Pendiente'">‚ö†Ô∏è</span>
                </div>

                <div class="notification-content">
                    <p class="notification-title">{{ n.title }}</p>
                    <p class="notification-text">{{ n.text }}</p>
                </div>

                <div class="notification-time">
                    {{ n.time }}
                </div>
            </div>

        </div>

    </main>
</body>
